query fundQuery($address: String!) {
  fund(address: $address) {
    name
    address
    managerLogicAddress
    tokenPrice
    totalValue
    totalSupply
    managerFeeNumerator
    blockTime
    riskFactor
    performanceMetrics {
      day
      week
      month
      quarter
      halfyear
      year
    }
    isPrivate
    fundComposition {
      tokenName
      tokenAddress
      amount
      rate
      isDeposit
      precision
      asset {
        iconSymbols
      }
    }
    apy {
      monthly
      weekly
    }
  }
}

query tokenPriceHistoryQuery($address: String!, $period: String!) {
  tokenPriceHistory(address: $address, period: $period) {
    history {
      adjustedTokenPrice
      timestamp
      tokenPrice
      performance
    }
  }
}

query allFundsByInvestorQuery($address: String!) {
  allFundsByInvestor(investorAddress: $address) {
    returnOnInvestment
    averageEntryPrice
    roiUsd
    fundAddress
  }
}
